<app-caption-header title="Shop Products"></app-caption-header>
<div class="container-fluid">
    <div class="container-xl">
        <div class="row options">            
            <div class="col-md-5 left-side">
                <h6>Ecommerce Acceories & Fashion item</h6>
                <span>About 9,620 results (0.62 seconds)</span>
            </div>
            <div class="col-md-7 right-side">
                <form action="">
                    <label for="perPage">Per Page:</label>
                    <input type="number" [(ngModel)]="viewProductsNumber" id="perPage" name="perPage" min="0" max="20" step="0">
                    <label for="sort">Sort By:</label>
                    <select id="sort" name="sort" size="1" [(ngModel)]="sortByOption" >
                        <option value="title">Name</option>
                        <option value="price">Price</option>
                        <!-- <option value="oldPrice">Old Price</option> -->
                    </select>
                    <span>View:</span>
                    <a class="icon-View01" (click)="isListView = false"></a>
                    <a class="icon-View02" (click)="isListView = true"></a>
                    <input type="text" id="blank">
                    <button class="pink-btn" (click)="sort()">Sort</button>
                </form>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-3 option-list">
                <div class="product-brand">
                    <h6>Product Brand</h6>
                    <label class="checkbox-wrapper" *ngFor="let item of prodBrand">{{item}}
                        <input type="checkbox">
                        <span class="checkmark icon-OK"></span>
                    </label>  
                </div>
                <div class="discount-offer">
                    <h6>Discount Offer</h6>
                    <label class="checkbox-wrapper" *ngFor="let item of discount">{{item}}
                        <input type="checkbox">
                        <span class="checkmark icon-OK"></span>
                    </label>
                </div>
                <div class="rating-item">
                    <h6>Rating Item</h6>
                    <label class="checkbox-wrapper">
                        <input type="checkbox">
                        <div class="star-container">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                        </div>
                        <span class="checkmark icon-OK"></span>
                        <span class="amount">(2341)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox">
                        <div class="star-container">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                        </div>
                        <span class="checkmark icon-OK"></span>
                        <span class="amount">(1726)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox">
                        <div class="star-container">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                        </div>
                        <span class="checkmark icon-OK"></span>
                        <span class="amount">(258)</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox">
                        <div class="star-container">
                            <img src="../../assets/icons/Star-golden.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                            <img src="../../assets/icons/Star-silver.svg">
                        </div>
                        <span class="checkmark icon-OK"></span>
                        <span class="amount">(25)</span>
                    </label>
                </div>
                <div class="categories">
                    <h6>Categories</h6>
                    <label class="checkbox-wrapper" *ngFor="let item of categories">{{item}}
                        <input type="checkbox">
                        <span class="checkmark icon-OK"></span>
                    </label>
                </div>
                <div class="price-filter">
                    <h6>Price Filter</h6>
                    <label class="checkbox-wrapper" *ngFor="let item of price">{{item}}
                        <input type="checkbox">
                        <span class="checkmark icon-OK"></span>
                    </label>
                    <form class="price-search">
                        <input type="search" id="search" placeholder="$10.00 - 20000$">
                        <span class="icon-Loupe"></span>
                    </form>                    
                </div>
                <div class="filter-by-color">
                    <h6>Filter By Color</h6>
                    <ul>
                        <li><span></span>Blue</li>
                        <li><span></span>Orange</li>
                        <li><span></span>Brown</li>
                        <li><span></span>Green</li>
                        <li><span></span>Purple</li>
                        <li><span></span>Sky</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <app-product-item-box *ngIf="!isListView" [prodItems]="prodItems" [viewProductsNumber]="viewProductsNumber" [sortByOption]="sortByOption"></app-product-item-box>
                <app-product-item-box-list *ngIf="isListView" [prodItems]="prodItems" [viewProductsNumber]="viewProductsNumber"  [sortByOption]="sortByOption"></app-product-item-box-list>
            </div>
        </div>
    </div>
    <div class="container-xl center-header">
        <div class="wrapper-img">
            <img class="img-fluid" src="../../../assets/graphics/Sponsor.svg" alt="sponsors">
        </div> 
    </div>
</div>
