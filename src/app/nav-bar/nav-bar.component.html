<div class="container">
    <nav class="row row-cols-xxl-3 row-cols-xl-2 row-cols-lg-2 row-cols-md-2 row-cols-sm-2 row-cols-xs-2
        justify-content-xxl-between justify-content-xl-between ustify-content-lg-between " >
        <div class="logo"></div>

        <div class="links">
            <ul class="d-flex">
                
                <li a routerLink="" routerLinkActive="active_link" [routerLinkActiveOptions]="{exact: true}">Home</li>
                <li a routerLink="/pages" routerLinkActive="active_link">Pages</li>
                <li a routerLink="/products" routerLinkActive="active_link">Products</li>
                <li a routerLink="/blog" routerLinkActive="active_link">Blog</li>
                <li a routerLink="/shop" routerLinkActive="active_link">Shop</li>
                <li a routerLink="/contact" routerLinkActive="active_link">Contact</li>
            </ul>
        </div>

        <div class="d-flex col-xl-12 col-lg-12 xol-md-12 col-sm-12 col-xs-12">
            <input type="text" name="search" id="search" class="search">
            <button type="button" class="search_button"><i class="search_icon"></i></button>
        </div>
    </nav>
</div>
