<div class="prod-item-list d-flex" *ngFor="let item of prodItems | slice: 0 : viewProductsNumber | sort: 'sortByOption'" routerLink="product-details">
    <div class="img-cont">
        <img src="{{item.image}}" alt="">
    </div>
    <div class="info-cont">
        <div class="header d-flex">
            <h6>{{item.title}}</h6>
            <div class="color-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>            
        </div>
        <div class="d-flex sum-n-rate">
            <p>${{item.price}} <span>${{item.oldPrice}}</span></p>
            <div class="star-container">
                <img src="../../assets/icons/Star-golden.svg">
                <img src="../../assets/icons/Star-golden.svg">
                <img src="../../assets/icons/Star-golden.svg">
                <img src="../../assets/icons/Star-golden.svg">
                <img src="../../assets/icons/Star-silver.svg">
            </div>
        </div>
        <div class="description">
            {{item.description}}
        </div>
        <div class="option">
            <ul class="d-flex">
                <li><span class="icon-Shopping-cart"></span></li>
                <li><span class="icon-Heart"></span></li>
                <li><span class="icon-Lopue-blue"></span></li>
            </ul>
        </div>
    </div>
</div>
