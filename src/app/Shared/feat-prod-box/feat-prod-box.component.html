<div class="row">
    <div class="col-xl-3 col-md-6" *ngFor="let item of prodInfo">
        <div class="featured-product-box">
            <div class="image-container">
                <div class="icon-wrapper">
                    <app-product-options></app-product-options>
                </div>            
                <img src="{{item.src}}" alt="chair" class="chair-img">
                <button class="pink-btn"><a>View Details</a></button>
            </div>
            <div class="info-container">
                <h6>{{item.name}}</h6>
                <div class="color-lines">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <p>Code - {{item.code}}</p>
                <p>{{item.price}}</p>
            </div>
        </div>
    </div>
</div>
