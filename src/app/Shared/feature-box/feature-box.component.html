<div class="row">
    <div class="col-xl-3 col-md-6" *ngFor="let item of featureInfo">
        <div class="feature-box">
            <div class="feat-icon">
                <img src="{{item.src}}" alt="">
            </div>        
            <h4>{{item.name}}</h4>
            <p>{{item.text}}</p>
        </div>
    </div>
</div>
