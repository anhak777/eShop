<div class="row">
    <div class="col-xl-3 col-md-6" *ngFor="let item of trendInfo">
        <div class="trending-product-box" >
            <div class="image-container">
                <img src="{{item.src}}" alt="chair">
            </div>
            <div class="info-container">
                <p class="">{{item.name}}</p>
                <p class="">{{item.newPrice}} <span>{{item.oldPrice}}</span></p>
            </div>
        </div>
    </div>
</div>
